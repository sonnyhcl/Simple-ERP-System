<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/gold.png') }}"/>
    <title>{% block title %}{% endblock title %} - 彩虹桥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/dynamicpoly.css" rel="stylesheet" type="text/css">
    {% endblock head%}

</head>

<body>
<!--body-->
<div id="content" align="center">
    {% block content %}
    {% endblock %}
</div>
</body>

<footer class="site-footer" style="margin-top: auto">
    <div class="container" align="center">
        <hr>
        <p class="text-muted credit">
            <br>
            <a href="http://github.com/sonnyhcl/simplewebproject">simple web project</a>
            <br>
            &copy; copyright 2017
        </p>
    </div>
</footer>

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://cdn.bootcss.com/gsap/latest/TweenMax.min.js"></script>
<script src="http://cdn.bootcss.com/stats.js/r17/Stats.min.js"></script>

<svg id="demo" viewbox="0 0 1600 600" preserveaspectratio="xmidymid slice">
    <defs>
        <lineargradient id="grad1" x1="0" y1="0" x2="1" y2="0" color-interpolation="srgb">
            <stop id="stop1a" offset="0%" stop-color="#12a3b4"></stop>
            <stop id="stop1b" offset="100%" stop-color="#ff509e"></stop>
        </lineargradient>
        <lineargradient id="grad2" x1="0" y1="0" x2="1" y2="0" color-interpolation="srgb">
            <stop id="stop2a" offset="0%" stop-color="#e3bc13"></stop>
            <stop id="stop2b" offset="100%" stop-color="#00a78f"></stop>
        </lineargradient>
    </defs>
    <rect id="rect1" x="0" y="0" width="1600" height="600" stroke="none" fill="url(#grad1)"></rect>
    <rect id="rect2" x="0" y="0" width="1600" height="600" stroke="none" fill="url(#grad2)"></rect>
</svg>

<script src="/static/js/dynamicpoly.js"></script>i
