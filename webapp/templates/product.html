{% extends "base.html" %}
{% block title %}产品{% endblock %}
{%  set selected_menu = "product" %}

{% block content %}
<div class="container">
    <!-- 增加修改产品/工艺弹窗 -->
    <div class="modal fade" id="alterProduct"
         role="dialog" aria-labelledby="myModalLabel_prod" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel_prod">标题</h4>
                </div>

                <div class="modal-body" id="myModalBody_prod">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">产品名称</label>
                            <div class="col-lg-9">
                                <input size="16" id="p_name" type="text" value="" placeholder="产品名称"
                                       class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                       tabindex="0"
                                       data-toggle="popover" data-trigger="focus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">设计师</label>
                            <div class="col-lg-9">
                                <input size="16" id="p_author_name" type="text" value="" placeholder="设计师"
                                       class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                       tabindex="0"
                                       data-toggle="popover" data-trigger="focus"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2 control-label">添加工艺</label>
                            <div class="col-lg-9">
                                <div class="col-lg-8" style="padding: 0 0 0 0">
                                    <input size="16" id="i_name" type="text" value="" placeholder="工艺名"
                                           class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                           tabindex="0"
                                           data-toggle="popover" data-trigger="focus"/>
                                </div>
                                <div class="col-lg-4" style="padding: 0 0 0 0">
                                    <input size="16" id="i_unit_price" type="text" value="" placeholder="分钟单价"
                                           class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                           tabindex="0"
                                           data-toggle="popover" data-trigger="focus"/>
                                </div>
                            </div>
                            <label class="col-lg-2 control-label"></label>
                            <div class="col-lg-9">
                                <div class="col-lg-8" style="padding: 0 0 0 0">
                                    <input size="16" id="i_note" type="text" value="" placeholder="规格"
                                           class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                           tabindex="0"
                                           data-toggle="popover" data-trigger="focus"/>
                                </div>
                                <div class="col-lg-4" style="padding: 0 0 0 0">
                                    <input size="16" id="i_ref_time" type="text" value="" placeholder="参考用时"
                                           class="form-control input-sm c6" data-content="不能为空" data-placement="bottom"
                                           tabindex="0"
                                           data-toggle="popover" data-trigger="focus"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" id="no-btn-prod" class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button type="button" id="yes_btn_prod" class="btn btn-danger" onclick="">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!--删除弹窗模板-->
    {% if session['u_role'] == 'root' %}
    <!--删除产品-->
    <div class="modal fade bs-example-modal-sm" id="confirmDeleteModal_prod" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="del_title_prod">确认删除标题</h4>
                </div>
                <div class="modal-body">
                    <!--TODO: 下拉单-->

                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button id='confirm-del-button_prod' autofocus type="button" class="btn btn-danger" onclick="">确认
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--删除工艺-->
    <div class="modal fade bs-example-modal-sm" id="confirmDeleteModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="del_title">确认删除标题</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button id='confirm-del-BUTTON' autofocus type="button" class="btn btn-danger" onclick="">确认
                    </button>
                </div>
            </div>
        </div>
    </div>
    {% endif %}

    <!-- body -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- 标题 -->
            <h3 id="product_manage_title">产品管理系统</h3>
            <br><!-- 添加按钮 -->
            <a id="add_product" href="#alterProduct" role="button" data-toggle="modal"
               onclick="add_prod()" class="btn btn-primary"><i class="fa fa-plus-square fa-fw"></i>添加产品</a>
            <!-- 删除按钮 -->
            <a id="del_product" href="#confirmDeleteModal_prod" role="button" data-toggle="modal"
               onclick="delete_prod()" class="btn btn-danger"><i class="fa fa-trash fa-fw"></i>删除产品</a>
            <!-- 表格 -->
            <table class="table table-bordered table-striped table-hover" cellspacing="0"
                   id="product_table" width="100%">
            </table>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
{{ super() }}
<script type="text/javascript">
    $(document).ready(function () {
        var doc_table;
        console.log('document ready');
        $.post('/product/table',
            function (ret) {
                doc_table = $('#product_table').dataTable({
                    "aoColumns": [
                        {"sTitle": "产品名"},
                        {"sTitle": "设计师"},
                        {"sTitle": "工艺名称"},
                        {"sTitle": "分钟单价"},
                        {"sTitle": "参考用时"},
                        {"sTitle": "规格"},
                        {
                            "width": "23%",
                            "sTitle": "操作",
                            "bSortable": false
                        }
                    ],
                    "oLanguage": {
                        "oPaginate": {
                            "sPrevious": "上一页",
                            "sNext": "下一页",
                            "sFirst": "第一页",
                            "sLast": "最后一页"
                        },
                        "sZeroRecords": "似乎来到了一块没有数据的荒原...",
                        "sInfo": "共 _PAGES_ 页，从第 _START_ 页到第 _END_ 页，共 _TOTAL_ 条 ",
                        "sInfoEmpty": "0 条记录",
                        "sInfoFiltered": "",
                        "sLengthMenu": "显示 _MENU_ 条",
                        "sSearch": "<i class='fa fa-search' aria-hidden='true'></i>",
                        "sProcessing": "正在获取数据，请稍等..."
                    },
                    "bSort": true,
                    "bPaginate": true,
                    "sPaginationType": "full",
                    "sPageButton": "",
                    "bAutoWidth": true,
                    "bScrollCollapse": true,
                    "bStateSave": true
                });

                var products = ret.data;
                for (var ij in products) {
                    doc_table.fnAddData([
                        products[ij].p_name,
                        products[ij].p_author_name,
                        products[ij].i_name,
                        products[ij].i_unit_price,
                        products[ij].i_ref_time,
                        products[ij].i_note,
                        //修改按钮
                        "<button href='#alterProduct' data-toggle='modal' id='modify-item-btn_" + products[ij].i_id + "' " +
                        "onclick='modify_prod(" + products[ij].i_id + ")' class='btn btn-default' type='button'>" +
                        "<i class='fa fa-pencil fa-fw'></i>修改</button>" + " " +
                        //增加按钮
                        "<button href='#alterProduct' data-toggle='modal' id='add-item-btn_" + products[ij].i_id + "' " +
                        "onclick='add_item(" + products[ij].i_id + ")' class='btn btn-default' type='button'>" +
                        "<i class='fa fa-plus-square fa-fw'></i>增加</button>" + " " +
                        //删除按钮
                        "<button href='#confirmDeleteModal' data-toggle='modal' onclick='delete_item( " +
                        products[ij].i_id + ")' class='btn btn-danger' type='button'>" +
                        "<i class='fa fa-trash fa-fw'></i>删除</button>"
                    ])
                }
            }, 'json');
    });


    function check_value(name, author_name, i_name, i_unit_price, i_ref_time) {
        if (name === "") {
            $('#p_name').popover('show');
            return (false);
        }
        if (author_name === "") {
            $('#p_author_name').popover('show');
            return (false);
        }
        if (i_name === "") {
            $('#i_name').popover('show');
            return (false);
        }
        if (i_unit_price === "") {
            $('#i_unit_price').popover('show');
            return (false);
        }
        if (i_ref_time === "") {
            $('#i_ref_time').popover('show');
            return (false);
        }
        return (true);
    }


    /***** 针对产品的操作 *****/
    //修改工艺&产品
    function modify_prod(i_id) {
        console.log("modify product:" + i_id);
        pname = $('#modify-item-btn_' + i_id).parents("tr")[0].getElementsByTagName('td')[0].innerText;
        pauthor = $('#modify-item-btn_' + i_id).parents("tr")[0].getElementsByTagName('td')[1].innerText;
        iname = $('#modify-item-btn_'+i_id).parents("tr")[0].getElementsByTagName('td')[2].innerText;
        unitprice = $('#modify-item-btn_'+i_id).parents("tr")[0].getElementsByTagName('td')[3].innerText;
        reftime = $('#modify-item-btn_'+i_id).parents("tr")[0].getElementsByTagName('td')[4].innerText;
        $("#myModalLabel_prod").text("修改产品及工艺信息");
        $("#p_name").val(pname);
        $("#p_author_name").val(pauthor);
        $("#i_name").val(iname);
        $("#i_unit_price").val(unitprice);
        $("#i_ref_time").val(reftime);
        $("#yes_btn_prod").attr('onclick', 'confirm_modify_product(' + i_id + ')');

    }


    function confirm_modify_product(i_id) {
        console.log("confirm_modify_product:" + i_id);
        if (!check_value($("#p_name").val(), $("#p_author_name").val(), $('#i_name').val(),
                $('#i_unit_price').val(), $('#i_ref_time').val())) {
            return;
        }
        $.post("/product/modify", {
            'i_id': i_id,
            'p_name': $('#p_name').val(),
            'p_author_name': $('#p_author_name').val(),
            'i_name': $('#i_name').val(),
            'i_unit_price': $('#i_unit_price').val(),
            'i_ref_time': $('#i_ref_time').val()
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        }, 'json');
    }


    //增加产品
    function add_prod() {
        console.log("add product");
        $("#myModalLabel_prod").text("添加产品信息");
        $("#yes_btn_prod").attr('onclick', 'confirm_add_product()');
    }


    function confirm_add_product() {
        console.log('confirm_add_product');
        if (!check_value($("#p_name").val(), $("#p_author_name").val(), $('#i_name').val(), $('#i_unit_price').val(), $('#i_ref_time').val())) {
            return;
        }
        $.post("/product/add", {
            'p_name': $("#p_name").val(),
            'p_author_name': $('#p_author_name').val(),
            'i_name': $('#i_name').val(),
            'i_unit_price': $('#i_unit_price').val(),
            'i_ref_time': $('i_ref_time').val()
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        }, 'json');
    }


    //删除产品
    function delete_prod(id) {
        console.log("delete product");
        $('#del_title_prod').text("选择要删除的产品");

        $('#confirm-del-button_prod').attr('onclick', 'confirm_del_product(' + id + ')');
    }


    function confirm_del_product(id) {
        console.log("confirm_del_product:" + id);
        $.post("/product/delete", {
            'p_id': id
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        }, 'json')
    }


    /***** 针对工艺的操作 *****/
    //TODO: exists some bug when clicking.
    //增加工艺
    function add_item(i_id) {
        $("#myModalLabel_prod").text("添加工艺信息");
        console.log("add item");
        pname = $('#add-item-btn_' + i_id).parents("tr")[0].getElementsByTagName('td')[0].innerText;
        pauther = $('#add-item-btn_' + i_id).parents("tr")[0].getElementsByTagName('td')[1].innerText;
        $("#p_name").val(pname);
        $("#p_author_name").val(pauther);
        $("#yes_btn_prod").attr('onclick', 'confirm_add_item(' + i_id + ')');
    }


    function confirm_add_item() {
        console.log('confirm_add_item');
        if (!check_value(1, 1, $("#i_name").val(), $("#i_unit_price").val(), $("i_ref_time").val())) {
            return;
        }
        $.post("/product/additem", {
            'i_name': $("#i_name").val(),
            'i_unit_price': $("#i_unit_price").val(),
            'i_ref_time': $('#i_ref_time').val()
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        }, 'json');
    }


    //删除工艺
    function delete_item(id) {
        console.log("delete item");
        $('#del_title').text("确认删除该工艺信息？");
        $('#confirm-del-button').attr('onclick', 'confirm_del_item(' + id + ')');
    }


    function confirm_del_item(id) {
        console.log("confirm_del_item:" + id);
        $.post("/product/delete_item", {
            'i_id': id
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        })
    }
</script>

{% endblock script %}
