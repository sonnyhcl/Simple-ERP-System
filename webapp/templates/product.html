{% extends "base.html" %}
{% block title %}产品{% endblock %}
{%  set selected_menu = "product" %}

{% block content %}
<div class="container">
    <!-- 增改弹窗模板 -->
    <div class="modal fade" id="alterProduct"
         role="dialog" aria-labelledby="myModalLabel_prod" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title" id="myModalLabel_prod">标题</h4>
                </div>

                <div class="modal-body" id="myModalBody_prod">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">产品名称</label>
                            <div class="col-lg-6">
                                <input size="16" id="t_name" type="text" value="" placeholder="名字"
                                       class="form-control input-sm c6" data-content="不能为空" data-placement="bottom" tabindex="0"
                                       data-toggle="popover" data-trigger="focus"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="no_btn_prod" class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button type="button" id="yes_btn_prod" class="btn btn-danger" onclick="">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除弹窗模版 -->
    <div class="modal fade bs-example-modal-sm" id="confirmDeleteModal_prod" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel_prod">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h4 class="modal-title">确认删除该产品信息？</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">取消</button>
                    <button id='confirm-del-button_prod' autofocus type="button" class="btn btn-danger" onclick="">确认</button>
                </div>
            </div>
        </div>
    </div>

    <!-- body -->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!-- 标题 -->
            <h3 id="product_manage_title">产品管理系统</h3>
            <br>
            <!-- 添加按钮 -->
            <a id="add_product" href="#alterProduct" role="button" data-toggle="modal"
               onclick="add_it()" class="btn btn-primary"><i class="fa fa-plus-square fa fw"></i> 添加产品</a>
            <!-- 表格 -->
            <table class="table table-bordered table-striped table-hover" cellspacing="0"
                   id="product_table" width="100%">
            </table>
        </div>
    </div>
</div>

{% endblock content %}

{% block script %}
{{ super() }}
<script type="text/javascript">
    $(document).ready(function () {
        var doc_table;
        var cid = $("#get_c_id").attr("value");
        console.log('document ready');
        $.post('/product/'+ cid,
            function (ret) {
                doc_table = $('#product_table').dataTable({
                    "aoColumns": [
                        {
                            "width": "12%" ,
                            "sTitle": "编号"
                        },
                        {   "sTitle": "管理员"},
                        {   "sTitle": "联系方式"},
                        {
                            "width": "12%",
                            "sTitle": "操作",
                            "bSortable": false
                        }
                    ],
                    "oLanguage": {
                        "oPaginate": {
                            "sPrevious": "上一页",
                            "sNext": "下一页",
                            "sFirst": "第一页",
                            "sLast": "最后一页"
                        },
                        "sZeroRecords": "似乎来到了一块没有数据的荒原...",
                        "sInfo": "共 _PAGES_ 页，从第 _START_ 页到第 _END_ 页，共 _TOTAL_ 条 ",
                        "sInfoEmpty": "0 条记录",
                        "sInfoFiltered": "",
                        "sLengthMenu": "显示 _MENU_ 条",
                        "sSearch": "<i class='fa fa-search' aria-hidden='true'></i>",
                        "sProcessing": "正在获取数据，请稍等..."
                    },
                    "bSort": true,
                    "bPaginate": true,
                    "sPaginationType": "full",
                    "sPageButton": "",
                    "bAutoWidth": true,
                    "bScrollCollapse": true,
                    "bStateSave": true
                });

                var products = ret.data;
                for (var ij in products) {
                    doc_table.fnAddData([
                        products[ij].c_id,
                        products[ij].c_name,
                        products[ij].u_name,
                        products[ij].u_phone,
                        "<button href='#alterproduct' data-toggle='modal' onclick='modify_it(" +
                        products[ij].c_id + ")' class='btn btn-default' type='button'>修改</button>" + "  " +
                        "<button href='#confirmDeleteModal_prod' data-toggle='modal' onclick='delete_it( " +
                        products[ij].c_id + ")' class='btn btn-danger' type='button'>删除</button>"
                    ])
                }
            }, 'json');
    });

    function check_value(name) {
        if (name === "") {
            $('#t_name').popover('show');
            return (false);
        }
        return (true);
    }

    function add_it() {
        console.log("add it");
        $("#myModalLabel_prod").text("添加产品信息");
        $("#yes_btn_prod").attr('onclick', 'confirm_add_member_prod()');
    }

    function confirm_add_member_prod() {
        console.log('confirm_add_member_prod');
        if (!check_value($("#t_name").val())){
            return;
        }
        $.post("/product/add", {
            'c_name': $("#t_name").val()
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        });
    }

    function modify_it(id) {
        console.log("modify it:" + id);
        $.post("/product/" + id, function (ret) {
            console.log(ret);
            data = ret.data[0];
            $("#t_name").val(data.c_name);

            $("#myModalLabel_prod").text("修改产品信息");
            $("#yes_btn_prod").attr('onclick', 'confirm_modify_member_prod(' + id + ')');
        }, 'json');
    }

    function confirm_modify_member_prod(id) {
        console.log("confirm_modify_member_prod:" + id);
        if (!check_value($("#t_name").val())){
            return;
        }
        $.post("/product/modify", {
            'c_id': id,
            'c_name': $("#t_name").val()
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        });
    }

    function delete_it(id) {
        console.log("delete it");
        $('#confirm-del-button_prod').attr('onclick', 'confirm_del_member_prod(' + id + ')');
    }

    function confirm_del_member_prod(id) {
        console.log("confirm_del_member_prod:" + id);
        $.post("/product/delete", {
            'c_id': id
        }, function (ret) {
            console.log(ret);
            location.href = '/product';
        })
    }
</script>

{% endblock script %}
