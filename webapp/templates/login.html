<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/gold.png') }}"/>
    <title>{% block title %}登录{% endblock title %} - 彩虹桥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入 bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <style type="text/css">
        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 0 auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            border-radius: 5px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

    </style>


</head>

<body>



<div id="content" align="center">
    <div class="container" style="margin: 10% 0">
        {% if error %}
        <div align="center">
            错误：帐户或密码错误
        </div>
        {% endif %}
        <form class="form-signin" method="POST" action="{{ url_for('log_in') }}">
            <div align="center">
                <h1>
                    彩虹桥
                </h1>
            </div>
            <hr>
            <div align="center">
                <div class="form-group">
                    <input autofocus id="id_login" name="username" placeholder="用户名" type="text" required="required"
                           class="form-control">
                    <br>
                    <input id="id_password" name="password" placeholder="密码" type="password" required="required"
                           class="form-control">
                    {% if next %}
                    <br>
                    <input type='hidden' name="next" value="{{ next }}">
                    {% endif %}
                    <br>
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
            <hr>
        </form>
    </div>

</div>
</body>

<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 动态线条 -->
<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<script src="/static/js/dynamicbg.js"></script>
