{% extends "base_login.html" %}

{% block title %}登录{% endblock %}

{% block head %}
{{ super() }}
<style type="text/css">
    .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        border-radius: 5px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

</style>


{% endblock head %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <img alt="140x140" src="/static/images/logo.jpg"/>
        </div>
    </div>
    {% if error %}
    <div align="center">
        错误：帐户或密码错误（{{ ERROR }}）
    </div>
    {% endif %}
    <form class="form-signin" method="POST" action="{{ url_for('log_in') }}">
        <div align="center">
            <h1>
                彩虹桥
            </h1>
            <br>
        </div>
        <hr>
        <div align="center">
            <div class="form-group">
                <input autofocus id="id_login" name="username" placeholder="用户名" type="text" required="required"
                       class="form-control">
                <br>
                <input id="id_password" name="password" placeholder="密码" type="password" required="required"
                       class="form-control">
                {% if next %}
                <br>
                <input type='hidden' name="next" value="{{ next }}">
                {% endif %}
                <br>
                <button type="submit" class="btn btn-primary">登录</button>
            </div>
        </div>
        <hr>
    </form>


</div>

{% endblock content %}
