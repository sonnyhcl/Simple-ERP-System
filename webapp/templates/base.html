<!DOCTYPE HTML>
<html lang="en">
<head>
    {% block head %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/gold.png') }}"/>
    <title>{% block title %}{% endblock title %} - 彩虹桥</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 引入 Bootstrap -->
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--datatables-->
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="http://cdn.datatables.net/plug-ins/28e7751dbec/integration/bootstrap/3/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.min.css">


    <style type="text/css">
        .site-footer {
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>

    {% endblock head%}

</head>

<body>
<!-- 模仿leetcode导航栏 -->
<div class="navbar navbar-inverse navbar-extra">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">彩虹桥</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/index"><font color="orange">首页</font></a></li>
                <li><a href="/transaction">流水</a></li>
                <li><a href="/user">人员</a></li>
                <li><a href="/product">产品</a></li>
                <li><a href="/item">工艺</a></li>
                <li><a href="/community">社区</a></li>
            </ul>

            <ul id="navbar-right" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        {{ session['username'] }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/log_out">退出</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<!--Body-->
<div id="content" align="center">
    {% block content %}
    {% endblock %}
</div>

<!--Footer-->
<footer class="site-footer">
    <div class="container" align="center">
        <hr>
        <p class="text-muted credit">
            <a href="http://github.com/sonnyhcl/SimpleWebProject">Simple Web Project</a>
            <br>
            &copy; Copyright 2017
        </p>
    </div>
</footer>


{% block script %}
<!-- jquery -->
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.js"></script>

<!-- bootstrap -->
<script src="http://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- 动态线条 -->
<script src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
<script type="text/javascript" src="/static/js/dynamicbg.js"></script>

<!-- jquery.dataables -->
<script src="http://cdn.datatables.net/1.10-dev/js/jquery.dataTables.min.js"></script>
{% endblock script %}

</body>
